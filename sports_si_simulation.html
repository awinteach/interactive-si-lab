    width: 100%;
    height: 100%;
    background: #ffffff;

</head>

<h1>Sports SI‑Units Simulation</h1>
<div id="content">
  <div id="controls">
    <p>Select a sport and adjust the throw/kick parameters. This simulation illustrates how SI units like metres (distance), seconds (time), and Newtons (force) describe ball motion in real sports.</p>

    <img id="sportImg" alt="Sport icon" style="width:100%;max-width:260px;margin:0 0 10px 0;display:block;" />
    <label for="sport">Sport:</label>
    <select id="sport">
      <option value="football">American Football</option>
      <option value="soccer">Soccer</option>
      <option value="baseball">Baseball</option>
      <option value="basketball">Basketball</option>
    </select>
    <label for="speed">Initial speed (m/s): <span id="speedLabel"></span></label>
    <input type="range" id="speed" min="5" max="40" step="0.5" value="20">
    <label for="angle">Launch angle (°): <span id="angleLabel"></span></label>
    <input type="range" id="angle" min="10" max="80" step="1" value="45">
    <button id="startBtn">Start simulation</button>
    <button id="resetBtn">Reset</button>
    <div id="info"></div>
  </div>
  <div id="canvasContainer">
    <canvas id="canvas"></canvas>
  </div>
</div>

// State variables
let animationId = null;
let projectile  = null;

// Update slider labels
function updateLabels() {
  speedLabel.textContent = parseFloat(speedInput.value).toFixed(1);
  angleLabel.textContent = parseFloat(angleInput.value).toFixed(0);
}
speedInput.addEventListener('input', updateLabels);
angleInput.addEventListener('input', updateLabels);
updateLabels();

// Draw the field and player for the selected sport
function drawField() {
  ctx.clearRect(0, 0, width, height);
  // draw ground
  ctx.strokeStyle = '#7f8c8d';
  ctx.lineWidth = 2;
  ctx.beginPath();
  ctx.moveTo(0, height - 50);
  ctx.lineTo(width, height - 50);
  ctx.stroke();

  // draw player
  const sport = sports[sportSelect.value];
  const px = 50;
  const py = height - 50;
  ctx.fillStyle = sport.playerColour;
  // legs
  ctx.beginPath();
  ctx.moveTo(px, py);
  ctx.lineTo(px - 5, py - 15);
  ctx.lineTo(px + 5, py - 15);
  ctx.closePath();
  ctx.fill();
  // body
  ctx.fillRect(px - 5, py - 40, 10, 25);
  // arms
  ctx.strokeStyle = sport.playerColour;
  ctx.beginPath();
  ctx.moveTo(px - 15, py - 30);
  ctx.lineTo(px + 15, py - 30);
  ctx.stroke();
  // head
  ctx.beginPath();
  ctx.arc(px, py - 50, 7, 0, 2 * Math.PI);
  ctx.fill();

  // stationary ball in hand if no projectile
  if (!projectile) {
    ctx.fillStyle = sport.colour;
    ctx.beginPath();
    ctx.arc(px + 18, py - 30, 6, 0, 2 * Math.PI);
    ctx.fill();
  }
}

// Draw everything (field + projectile if exists)
function drawScene() {
  drawField();
  if (projectile) {
    const sport = sports[sportSelect.value];
    ctx.fillStyle = sport.colour;
    ctx.beginPath();
    ctx.arc(projectile.x, projectile.y, 8, 0, 2 * Math.PI);
    ctx.fill();
  }
}

// Reset simulation state
function resetSimulation() {
  if (animationId) {
    cancelAnimationFrame(animationId);
    animationId = null;
  }
  projectile = null;
  infoDiv.innerHTML = '';
  drawScene();

  // When resetting, ensure the silhouette reflects the currently selected sport.
  updateSportImage();
}

// Start the simulation
function startSimulation() {
  if (animationId) return; // avoid starting multiple times
  // Configure projectile
  const sport   = sports[sportSelect.value];
  const speed   = parseFloat(speedInput.value);
  const angle   = parseFloat(angleInput.value) * Math.PI / 180;
  const vx      = speed * Math.cos(angle);
  const vy      = speed * Math.sin(angle);
  const startX  = 50;
  const startY  = height - 50;

  projectile = {
    x: startX,
    y: startY,
    vx,
    vy,
    t: 0,
    mass: sport.mass
  };

  // Display information
  infoDiv.innerHTML = `<p><strong>${sport.name}</strong></p>` +
                      `<p>${sport.massText}</p>`;
  const weightN = (sport.mass * g).toFixed(2);
  infoDiv.innerHTML += `<p><strong>Weight (force of gravity):</strong> ${weightN}&nbsp;N</p>`;
  animationId = requestAnimationFrame(updateAnimation);
}

// Update animation frame
function updateAnimation() {
  if (!projectile) return;
  projectile.t += 0.02; // 20 ms time step for smoother motion
  const t = projectile.t;
  // convert meters to pixels by scaling factor (50 px per metre)
  const scale = 50;
  projectile.x = 50 + projectile.vx * t * scale;
  const yMeters = projectile.vy * t - 0.5 * g * t * t;
  projectile.y = (height - 50) - yMeters * scale;

  // If ball hits ground
  if (projectile.y > height - 50) {
    // Calculate flight metrics
    const timeOfFlight = t;
    const range        = projectile.vx * t;
    infoDiv.innerHTML += `<p><strong>Time of flight:</strong> ${timeOfFlight.toFixed(2)} s</p>`;
    infoDiv.innerHTML += `<p><strong>Horizontal distance:</strong> ${range.toFixed(2)} m</p>`;
    cancelAnimationFrame(animationId);
    animationId = null;
    projectile = null;
    drawScene();
    return;
  }
  drawScene();
  animationId = requestAnimationFrame(updateAnimation);
}

// Event listeners
startBtn.addEventListener('click', startSimulation);
resetBtn.addEventListener('click', resetSimulation);
sportSelect.addEventListener('change', () => {
  // Reset the simulation and refresh the silhouette when the sport is changed.
  resetSimulation();
  updateSportImage();
});

// Initial draw
drawScene();

// Display the initial sport silhouette on first load
updateSportImage();
</script>
